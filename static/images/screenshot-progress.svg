<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
    <rect width="800" height="450" fill="#2c3e50"/>
    <rect x="50" y="50" width="700" height="350" rx="10" fill="#ecf0f1"/>
    
    <!-- Header -->
    <rect x="50" y="50" width="700" height="80" rx="10" fill="#3498db"/>
    <text x="400" y="100" font-family="Arial" font-size="24" fill="white" text-anchor="middle">Scanning Dark Web...</text>
    
    <!-- Main Progress -->
    <text x="400" y="170" font-family="Arial" font-size="18" fill="#34495e" text-anchor="middle">Overall Progress</text>
    <rect x="150" y="180" width="500" height="20" rx="10" fill="#eee"/>
    <rect x="150" y="180" width="325" height="20" rx="10" fill="#3498db"/>
    <text x="400" y="220" font-family="Arial" font-size="14" fill="#7f8c8d" text-anchor="middle">Searching dark web marketplaces...</text>
    
    <!-- Engine Progress -->
    <rect x="100" y="240" width="600" height="150" rx="5" fill="#f8f9fa"/>
    
    <!-- General Search Engines -->
    <text x="150" y="270" font-family="Arial" font-size="14" fill="#34495e">General Search Engines</text>
    <rect x="350" y="260" width="300" height="10" rx="5" fill="#eee"/>
    <rect x="350" y="260" width="300" height="10" rx="5" fill="#2ecc71"/>
    <text x="670" y="270" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="end">2/2 completed</text>
    
    <!-- Paste Sites -->
    <text x="150" y="300" font-family="Arial" font-size="14" fill="#34495e">Paste Sites</text>
    <rect x="350" y="290" width="300" height="10" rx="5" fill="#eee"/>
    <rect x="350" y="290" width="150" height="10" rx="5" fill="#3498db"/>
    <text x="670" y="300" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="end">1/2 completed</text>
    
    <!-- Breach Databases -->
    <text x="150" y="330" font-family="Arial" font-size="14" fill="#34495e">Breach Databases</text>
    <rect x="350" y="320" width="300" height="10" rx="5" fill="#eee"/>
    <rect x="350" y="320" width="225" height="10" rx="5" fill="#3498db"/>
    <text x="670" y="330" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="end">3/4 completed</text>
    
    <!-- Dark Web Markets -->
    <text x="150" y="360" font-family="Arial" font-size="14" fill="#34495e">Dark Web Markets</text>
    <rect x="350" y="350" width="300" height="10" rx="5" fill="#eee"/>
    <rect x="350" y="350" width="75" height="10" rx="5" fill="#3498db"/>
    <text x="670" y="360" font-family="Arial" font-size="12" fill="#7f8c8d" text-anchor="end">1/4 completed</text>
</svg>
